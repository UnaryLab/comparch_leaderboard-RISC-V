name: Update Leaderboard and Deploy

on:
  push:
    paths:
      - 'database/*.csv'
      - 'generate_leaderboard.py'
      - 'index.html'
      - 'README.md'  # ADDED: Trigger when you manually update README too
    branches:
      - main
  pull_request:
    paths:
      - 'database/*.csv'
      - 'generate_leaderboard.py'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so merging works better

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Generate leaderboard and files.json
        run: python generate_leaderboard.py

      - name: Commit and Push changes
        if: github.event_name != 'pull_request'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 1. Pull latest changes in case you updated README manually while this ran
          git pull origin main --rebase 
          
          # 2. Add only the files that the script updates
          git add README.md database/files.json
          
          # 3. Only commit if there is actually something new to commit
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update leaderboard [skip ci]"
            git push
          fi

      - name: Setup Pages
        if: github.event_name != 'pull_request'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        id: deployment
        uses: actions/deploy-pages@v4